<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <div class="logo-outside">
                    <div class="logo">
                        <img src="./Resources/ONE STOP SHOP.png" alt="No image found">
                    </div>
                </div>
                <div class="nav-elements">
                    <a href="#">About us</a>
                    <a href="#">Products</a>
                    <a href="#">Contact us</a>
                </div>
            </div>
            <div class="right">
                <div class="search">
                    <div class="searchInputWrapper">
                      <input class="searchInput" type="text" placeholder='Search...'>
                      <i class="searchInputIcon fa fa-search"></i>
                    </div>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="profile">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>     
        </nav>
    </header>
    <div class="banner">
        <div class="sale">
            <img src="./Resources/Banner 1.png" alt="No image found">
        </div>
    </div>
    <footer>
        <h1>Hello World Deepak!</h1>
    </footer>
</body>
</html>
